<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Teachy Witchy — Book Viewer (no-clip)</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/css/page-flip.min.css">
<style>
  html,body{margin:0;height:100%;background:transparent;overflow:hidden}

  /* Вся сцена = ровно тот размер, который мы задали iframe */
  .scene{position:relative;width:100%;height:100%;display:flex;align-items:center;justify-content:center;background:transparent;overflow:hidden}

  /* Паддинги — реальное «пустое» место вокруг книги, без transform */
  :root{ --padX:0px; --padY:0px; }
  .pad{
    position:relative; width:100%; height:100%;
    padding:var(--padY) var(--padX);
    box-sizing:border-box;
    display:flex; align-items:center; justify-content:center;
    overflow:hidden; background:transparent;
  }

  .book-frame{position:relative; background:transparent; width:var(--bookW); height:var(--bookH);}
  #book{width:100%;height:100%;background:transparent}

  /* Сброс лишних теней */
  .stf__wrapper,.stf__block,.stf__item,.stf__page,.stf__content{
    background:transparent!important; margin:0!important; padding:0!important; border:0!important; box-shadow:none!important;
  }
  .stf__page{overflow:hidden}
  .page{width:100%;height:100%;position:relative}
  .page img{width:100%;height:100%;object-fit:contain;display:block;user-select:none;-webkit-user-drag:none;pointer-events:none}

  /* Виньетки/корешок (как было у тебя, мягкие) */
  .stf__item--left::after, .stf__item--right::after{
    content:""; position:absolute; inset:0; pointer-events:none; mix-blend-mode:multiply;
  }
  .stf__item--left::after { background:linear-gradient(90deg, rgba(0,0,0,.22) 0%, rgba(0,0,0,0) 14%) }
  .stf__item--right::after{ background:linear-gradient(270deg, rgba(0,0,0,.22) 0%, rgba(0,0,0,0) 14%) }

  .stf__item--left::before, .stf__item--right::before{
    content:""; position:absolute; top:0; bottom:0; width:3%; pointer-events:none; mix-blend-mode:multiply; opacity:.4;
  }
  .stf__item--left::before { right:0;  background:linear-gradient(90deg, rgba(0,0,0,.6), rgba(0,0,0,0)) }
  .stf__item--right::before{ left:0;   background:linear-gradient(90deg, rgba(0,0,0,0), rgba(0,0,0,.6)) }

  /* «Тень под книгой» — вокруг страниц, не у рамки */
  .stf__item{
    filter: drop-shadow(0 18px 22px rgba(0,0,0,.28)) drop-shadow(0 4px 10px rgba(0,0,0,.20));
  }
  .book-frame.single .stf__item{
    filter: drop-shadow(0 14px 18px rgba(0,0,0,.22)) drop-shadow(0 2px 8px rgba(0,0,0,.16));
  }

  .overlay{position:absolute;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.25);color:#fff;z-index:9}
  .overlay.show{display:flex}
  .overlay .panel{background:#121212;border:1px solid #333;border-radius:12px;padding:12px 14px}
</style>
</head>
<body>
  <div class="scene">
    <div id="pad" class="pad">
      <div id="frame" class="book-frame">
        <div id="book"></div>
      </div>
    </div>
    <div id="ovl" class="overlay"><div class="panel" id="ovlMsg">Ошибка</div></div>
  </div>

  <audio id="flipSound" preload="auto" src="https://raw.githubusercontent.com/NikaShum93/bookflip/main/flip.mp3"></audio>
  <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
  <script>
  (function(){
    /* ==== парсим параметры ==== */
    const qs = new URLSearchParams(location.search);
    const rawImgs = qs.get('imgs') || '';
    const urls = rawImgs
      .replace(/%7C/gi,'|')
      .split(/[|,]/)
      .map(s=>s.trim())
      .filter(Boolean)
      .map(s=>{try{return decodeURIComponent(s)}catch{return s}});

    if (!urls.length) return err('Пустой imgs — нет изображений.');

    const flipTime = +qs.get('flipTime')>0 ? +qs.get('flipTime') : 800;
    const pageW = parseInt(qs.get('w'),10) || 600;
    const pageH = parseInt(qs.get('h'),10) || 900;

    // паддинги в ПИКСЕЛЯХ (для no-clip лучше задавать px)
    const padX = Math.max(0, parseInt(qs.get('padX')||'120',10)); // дефолт ~ 120px
    const padY = Math.max(0, parseInt(qs.get('padY')||'140',10)); // дефолт ~ 140px

    const padBox = document.getElementById('pad');
    const frame  = document.getElementById('frame');
    const bookEl = document.getElementById('book');

    // применяем «воздух» как реальные поля
    padBox.style.setProperty('--padX', padX+'px');
    padBox.style.setProperty('--padY', padY+'px');

    // реальный размер книги
    const bookW = pageW*2;
    const bookH = pageH;
    frame.style.setProperty('--bookW', bookW+'px');
    frame.style.setProperty('--bookH', bookH+'px');
    frame.style.width  = bookW+'px';
    frame.style.height = bookH+'px';

    // итого iframe должен быть: (bookW + padX*2) × (bookH + padY*2)

    /* ==== PageFlip ==== */
    const pf = new St.PageFlip(bookEl, {
      width: pageW, height: pageH, size: 'fixed', autoSize: false,
      showCover: true, usePortrait: false,
      flippingTime: flipTime, maxShadowOpacity: .85, drawShadow: true,
      mobileScrollSupport: true, useMouseEvents: true, clickEventForward: false,
      showHint: (qs.get('showHint')==='true')
    });

    // генерим страницы
    const host = document.createElement('div');
    urls.forEach((src,i)=>{
      const p = document.createElement('div'); p.className='page';
      p.setAttribute('data-density', (i===0||i===urls.length-1)?'hard':'soft');
      const img=document.createElement('img'); img.src=src; img.alt='';
      p.appendChild(img); host.appendChild(p);
    });
    const nodes=host.querySelectorAll('.page');
    if (typeof pf.loadFromHTML==='function') pf.loadFromHTML(nodes); else pf.loadFromImages(urls);

    // класс single — для обложки/задника
    function syncSingle(){
      const idx = pf.getCurrentPageIndex();
      frame.classList.toggle('single', (idx===0 || idx===urls.length-1));
    }
    syncSingle(); pf.on('flip', syncSingle);

    // звук
    const flipSound=document.getElementById('flipSound');
    const soundOn = (qs.get('sound')!=='0');
    pf.on('flip', ()=>{ if(soundOn){ try{ flipSound.currentTime=0; flipSound.play(); }catch(e){} } });

    // клики
    let lock=false;
    function safeFlip(dir){
      if (lock || pf.isFlipping()) return;
      lock=true;
      (dir==='prev')?pf.flipPrev('top'):pf.flipNext('top');
      setTimeout(()=>lock=false, pf.getSettings().flippingTime+40);
    }
    document.querySelector('.scene').addEventListener('click', e=>{
      const r = e.currentTarget.getBoundingClientRect();
      const x = e.clientX - r.left;
      safeFlip(x < r.width/2 ? 'prev':'next');
    });
    window.addEventListener('keydown', e=>{
      if (e.key==='ArrowLeft')  safeFlip('prev');
      if (e.key==='ArrowRight') safeFlip('next');
    });

    function err(msg){
      const o=document.getElementById('ovl'), m=document.getElementById('ovlMsg');
      m.textContent=msg; o.classList.add('show');
    }
  })();
  </script>
</body>
</html>
