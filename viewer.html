<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Teachy Witchy — Живая Книга · редактор</title>
<style>
  :root{--bg:#0a0d14;--card:#111827;--bd:#1f2937;--fg:#eaf1fb;--mut:#9fb3c8;--acc:#88f;--acc2:#7ae0ff}
  html,body{height:100%;margin:0;background:radial-gradient(120% 100% at 50% 0,#0f1730,#0a0d14);color:var(--fg);font:14px/1.45 ui-sans-serif,system-ui,Segoe UI,Roboto,Arial}
  .wrap{max-width:980px;margin:28px auto;padding:0 16px}
  h1{margin:0 0 14px;font-weight:800;letter-spacing:.4px;background:linear-gradient(90deg,#7ae0ff,#9f7cff);-webkit-background-clip:text;background-clip:text;color:transparent;text-shadow:0 0 18px #7ae0ff33}
  .card{background:var(--card);border:1px solid var(--bd);border-radius:14px;padding:14px;margin-bottom:14px;box-shadow:0 10px 30px #0008}
  label{display:block;margin:8px 0 6px;color:var(--mut)}
  textarea,input{width:100%;background:#0b1220;color:var(--fg);border:1px solid var(--bd);border-radius:10px;padding:10px}
  textarea{min-height:150px;white-space:pre}
  .row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
  .btn{background:linear-gradient(90deg,#7ae0ff,#9f7cff);color:#05121c;border:0;border-radius:10px;padding:10px 14px;cursor:pointer;font-weight:800}
  .btn.sec{background:#0b1220;color:var(--fg);border:1px solid var(--bd)}
  .out{font-family:ui-monospace,Consolas,Menlo,monospace;font-size:12px}
  iframe{width:100%;height:430px;border:1px solid var(--bd);border-radius:12px;background:#000}
  small.err{display:none;color:#ff9b9b}
</style>
</head>
<body>
<div class="wrap">
  <h1>Teachy Witchy — Живая Книга</h1>

  <div class="card">
    <label for="imgs">Ссылки на изображения (по одной в строку, обложка — первой, задняя — последней):</label>
    <textarea id="imgs" placeholder="https://.../cover.png
https://.../page1.png
https://.../page2.png
https://.../back.png"></textarea>
    <small id="errImgs" class="err">Добавь хотя бы одну ссылку</small>

    <div class="row">
      <div>
        <label>Размер ОДНОЙ страницы (px):</label>
        <div class="row">
          <input id="w" type="number" min="100" step="1" value="600" placeholder="Ширина (w)">
          <input id="h" type="number" min="100" step="1" value="900" placeholder="Высота (h)">
        </div>
        <small style="color:#9fb3c8">iframe будет шириной <b>2×w</b> и высотой <b>h</b></small>
      </div>
      <div>
        <label>Скорость перелистывания, мс</label>
        <input id="flipTime" type="number" min="100" step="50" value="800">
        <label style="margin-top:8px">Подсказки перелистывания</label>
        <select id="showHint">
          <option value="false">Выключить</option>
          <option value="true">Включить</option>
        </select>
      </div>
    </div>

    <div style="display:flex;gap:8px;margin-top:12px">
      <button class="btn" onclick="gen()">Сгенерировать ссылку + iframe</button>
      <button class="btn sec" onclick="preview()">Превью</button>
    </div>
  </div>

  <div class="card">
    <label>Ссылка на книгу:</label>
    <textarea id="outUrl" class="out" rows="2" readonly></textarea>
    <button class="btn sec" onclick="copy('outUrl')" style="margin:6px 0 12px">Копировать ссылку</button>

    <label>iframe для Genially:</label>
    <textarea id="outIframe" class="out" rows="5" readonly></textarea>
    <button class="btn sec" onclick="copy('outIframe')" style="margin:6px 0 12px">Копировать iframe</button>

    <label>Превью:</label>
    <iframe id="pv" title="preview"></iframe>
  </div>
</div>

<script>
function num(v, d){ v = parseFloat(String(v).replace(',', '.')); return Number.isFinite(v) ? v : d; }

function buildUrl(){
  const base = new URL('viewer.html', location.href).href;
  const lines = (document.getElementById('imgs').value||'')
    .split(/\r?\n/)
    .map(s=>s.trim())
    .filter(Boolean);

  if (!lines.length){
    document.getElementById('errImgs').style.display='inline';
    return '';
  }
  document.getElementById('errImgs').style.display='none';

  const w = num(document.getElementById('w').value, 600);
  const h = num(document.getElementById('h').value, 900);
  const flipTime = num(document.getElementById('flipTime').value, 800);
  const showHint = document.getElementById('showHint').value === 'true';

  // ВАЖНО: ссылки мы НЕ кодируем повторно. Разделитель — «|».
  const imgs = lines.join('|');

  // «пробой кэша» — всегда добавляем v=timestamp
  const params = new URLSearchParams();
  params.set('v', String(Date.now()));
  params.set('imgs', imgs);
  params.set('w', String(w));
  params.set('h', String(h));
  params.set('flipTime', String(flipTime));
  params.set('showHint', String(showHint));
  // safe не трогаем — по умолчанию 0.12, можно добавить ручками &safe=0.2 в конце, если нужно.

  return base + '?' + params.toString();
}

function gen(){
  const u = buildUrl(); if (!u) return;
  const w = num(document.getElementById('w').value, 600);
  const h = num(document.getElementById('h').value, 900);
  document.getElementById('outUrl').value = u;
  const iframe = `<iframe src="${u}" width="${w*2}" height="${h}" style="border:0;overflow:hidden;background:transparent" allow="autoplay"></iframe>`;
  document.getElementById('outIframe').value = iframe;
}

function preview(){
  const u = buildUrl(); if (!u) return;
  document.getElementById('pv').src = u;
}

function copy(id){
  const el = document.getElementById(id);
  el.select(); el.setSelectionRange(0, 99999);
  try{ document.execCommand('copy'); }catch(_){}
}
</script>
</body>
</html>
