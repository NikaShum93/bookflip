<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Живая книга</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/css/page-flip.min.css">
<style>
  html, body {
    margin: 0;
    height: 100%;
    background: transparent; /* прозрачный фон */
  }
  #book {
    width: 100%;
    height: 100%;
  }

  /* Тени у страниц */
  .page {
    background-color: white;
    box-shadow: 0 0 25px rgba(0,0,0,0.25);
    position: relative;
  }

  /* внутренняя тень у корешка */
  .page::before {
    content: "";
    position: absolute;
    top: 0;
    bottom: 0;
    width: 30px;
    left: 0;
    background: linear-gradient(to right, rgba(0,0,0,0.15), transparent);
    pointer-events: none;
  }
  .page::after {
    content: "";
    position: absolute;
    top: 0;
    bottom: 0;
    width: 30px;
    right: 0;
    background: linear-gradient(to left, rgba(0,0,0,0.15), transparent);
    pointer-events: none;
  }
</style>
</head>
<body>
<div id="book"></div>

<script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
<script>
const params = new URLSearchParams(location.search);
const imgs = (params.get('imgs')||'').split('|').map(decodeURIComponent);
const w = parseInt(params.get('w')||600,10);
const h = parseInt(params.get('h')||900,10);
const flipTime = parseInt(params.get('flipTime')||800,10);

const flip = new St.PageFlip(document.getElementById("book"), {
    width: w,
    height: h,
    showCover: true,
    useMouseEvents: true,
    startPage: 0,
    flippingTime: flipTime,
    drawShadow: true,    // включаем базовые тени
    showPageCorners: true
});

const pages = imgs.map(url => `<div class="page"><img src="${url}" style="width:100%;height:100%;object-fit:cover;border-radius:2px"/></div>`);

flip.loadFromHTML(pages.join(''));
</script>
</body>
</html>
