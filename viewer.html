<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>PageFlip Viewer (single-image pages)</title>
<link rel="stylesheet" href="https://unpkg.com/page-flip/dist/css/page-flip.min.css">
<style>
  html,body{height:100%;margin:0;background:#000}
  .wrap{position:fixed;inset:0;display:grid;place-items:center}
  .book{position:relative;width:min(96vw, 1200px);height:min(90vh, 800px)}
  #flip{position:absolute;inset:0}
  .gpage{width:100%;height:100%;display:grid;place-items:stretch;background:#111}
  .gpage .full{
    width:100%;height:100%;
    background-repeat:no-repeat;background-position:center center;background-size:cover;
    border:2px solid #555;box-sizing:border-box;backface-visibility:hidden;transform:translateZ(0.1px);border-radius:2px;
  }
  .book::after{content:"";position:absolute;left:10%;right:10%;bottom:-8%;height:26px;border-radius:50%;box-shadow:0 18px 28px rgba(0,0,0,.26);pointer-events:none;}
</style>
</head>
<body>
<div class="wrap"><div class="book"><div id="flip"></div></div></div>
<script src="https://unpkg.com/page-flip/dist/js/page-flip.browser.min.js"></script>
<script>
(function(){
  const q = new URLSearchParams(location.search);

  // принимаем imgs, где элементы закодированы и разделены '|'
  const raw = (q.get('imgs')||'').split('|').map(s=>decodeURIComponent(s)).filter(Boolean);

  const flipTime = Number((q.get('flipTime')||'')).valueOf() || 800;
  const tilt     = Number((q.get('tilt')||'').replace(',', '.')) || 2;
  const sfxUrl   = (q.get('sfx')||'').trim();
  const showHint = (q.get('showHint')||'false') === 'true';

  const fallbacks = [
    "https://images.unsplash.com/photo-1514511542842-209a87b229c6?q=80&w=1200&auto=format&fit=crop",
    "https://images.unsplash.com/photo-1504754524776-8f4f37790ca0?q=80&w=1200&auto=format&fit=crop",
    "https://images.unsplash.com/photo-1529336953121-adb2f3f1c6b6?q=80&w=1200&auto=format&fit=crop"
  ];
  const pages = raw.length ? raw : fallbacks;

  const pageEls = pages.map(src=>{
    const p = document.createElement('div');
    p.className = 'gpage';
    const inner = document.createElement('div');
    inner.className = 'full';
    inner.style.backgroundImage = `url("${src}")`;
    inner.style.transform = `rotateX(${tilt}deg) translateZ(0.1px)`;
    p.appendChild(inner);
    return p;
  });

  const flipRoot = document.getElementById('flip');
  const rect = flipRoot.getBoundingClientRect();
  let pageWidth  = Math.max(220, Math.floor(rect.width  / 2));
  let pageHeight = Math.max(220, Math.floor(rect.height));

  const pf = new St.PageFlip(flipRoot, {
    width: pageWidth,
    height: pageHeight,
    size: 'stretch',
    minWidth: 180, minHeight: 180,
    maxShadowOpacity: 0.25,
    flippingTime: flipTime,
    showHint: showHint,
    usePortrait: false,
    autoSize: true,
    clickEventForward: true,
    mobileScrollSupport: true,
    drawShadow: true
  });

  pf.loadFromHtml(pageEls);

  // звук
  let sfx = null;
  if (sfxUrl) { try { sfx = new Audio(sfxUrl); sfx.preload='auto'; } catch(e){} }
  function playFlipSound(){
    if (!sfx) return;
    sfx.currentTime = 0;
    sfx.play().catch(()=>{});
  }
  pf.on('flip', playFlipSound);

  // клавиши
  window.addEventListener('keydown',(e)=>{
    if (e.key === 'ArrowRight') pf.flipNext('bottom');
    else if (e.key === 'ArrowLeft') pf.flipPrev('bottom');
  });

  // ресайз
  window.addEventListener('resize', ()=>{
    const r = flipRoot.getBoundingClientRect();
    pf.update({ width: Math.max(220, Math.floor(r.width/2)), height: Math.max(220, Math.floor(r.height)) });
  });
})();
</script>
</body>
</html>
