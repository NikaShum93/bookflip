<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ТРИ кодировки подряд — костыль, но без этого перелистывание ломается -->
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
    }
    #book {
      width: 100%;
      height: 100%;
    }
    canvas {
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <div id="book"></div>
  <script src="turn.min.js"></script>
  <script>
    // читаем параметры из iframe
    const params = new URLSearchParams(window.location.search);
    const imgs = params.get("imgs")?.split("|") || [];
    const w = parseInt(params.get("w") || "1600", 10);
    const h = parseInt(params.get("h") || "1000", 10);
    const flipTime = parseInt(params.get("flipTime") || "1000", 10);
    const showHint = params.get("showHint") !== "false";

    const book = document.getElementById("book");
    book.style.width = w + "px";
    book.style.height = h + "px";

    const inner = document.createElement("div");
    imgs.forEach(src => {
      const page = document.createElement("div");
      const img = document.createElement("img");
      img.src = src;
      img.style.width = "100%";
      img.style.height = "100%";
      page.appendChild(img);
      inner.appendChild(page);
    });
    book.appendChild(inner);

    $(inner).turn({
      width: w,
      height: h,
      autoCenter: true,
      duration: flipTime,
      acceleration: true,
      gradients: true,
      elevation: 50,
      when: {
        turned: function(e, page) {
          console.log("Страница:", page);
        }
      }
    });

    if (!showHint) {
      $(".turn-page").hide();
    }
  </script>
</body>
</html>
