<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Teachy Witchy — Book Viewer</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/css/page-flip.min.css">
<style>
  html,body{margin:0;height:100%;background:transparent;overflow:hidden;touch-action:manipulation}
  .scene{position:relative;width:100%;height:100%;background:transparent;display:flex;align-items:center;justify-content:center}

  /* Рамка натурального размера (2*w × h), на неё навешан scale */
  .book-frame{position:relative;transform-origin:center center;will-change:transform}

  /* Коробка виджета */
  #book{width:100%;height:100%;background:transparent}

  /* Чистим «родные» тени */
  .stf__wrapper,.stf__block,.stf__content{background:transparent!important}
  .stf__item,.stf__page{background:transparent!important;box-shadow:none!important;margin:0!important;padding:0!important;border:0!important}
  .stf__page{overflow:hidden}

  /* Картинка на страницу без искажений */
  .page{width:100%;height:100%;position:relative}
  .page img{width:100%;height:100%;object-fit:contain;display:block;user-select:none;-webkit-user-drag:none;pointer-events:none}

  /* Виньетки по внешнему краю страниц */
  .stf__item--left::after,.stf__item--right::after{
    content:"";position:absolute;inset:0;pointer-events:none;mix-blend-mode:multiply
  }
  .stf__item--left::after {background:linear-gradient(90deg,rgba(0,0,0,.22) 0%,rgba(0,0,0,0) 14%)}
  .stf__item--right::after{background:linear-gradient(270deg,rgba(0,0,0,.22) 0%,rgba(0,0,0,0) 14%)}

  /* Тень у корешка */
  .stf__item--left::before,.stf__item--right::before{
    content:"";position:absolute;top:0;bottom:0;width:3%;pointer-events:none;opacity:.42;mix-blend-mode:multiply
  }
  .stf__item--left::before {right:0; background:linear-gradient(90deg,rgba(0,0,0,.65),rgba(0,0,0,0))}
  .stf__item--right::before{left:0;  background:linear-gradient(90deg,rgba(0,0,0,0),rgba(0,0,0,.65))}

  /* Периметрическая тень — выглядит как книга на столе (по альфе страницы) */
  .stf__item{
    filter:
      drop-shadow(0 18px 24px rgba(0,0,0,.28))
      drop-shadow(0 4px 10px rgba(0,0,0,.20));
  }
  .book-frame.single .stf__item{
    filter:
      drop-shadow(0 14px 18px rgba(0,0,0,.22))
      drop-shadow(0 2px 8px rgba(0,0,0,.16));
  }

  /* Незримые кликовые зоны — железобетон для Genially */
  .hits{position:absolute;inset:0;z-index:5;pointer-events:none}
  .hit{position:absolute;top:0;bottom:0;width:50%;pointer-events:auto;background:transparent}
  .hit.left{left:0}
  .hit.right{right:0}

  .overlay{position:absolute;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.25);color:#fff;z-index:9}
  .overlay.show{display:flex}
  .overlay .panel{background:#121212;border:1px solid #333;border-radius:12px;padding:12px 14px}
</style>
</head>
<body>
  <div id="scene" class="scene">
    <div id="frame" class="book-frame">
      <div id="book"></div>
      <!-- кликабельные зоны -->
      <div class="hits"><div class="hit left"></div><div class="hit right"></div></div>
    </div>
    <div id="ovl" class="overlay"><div id="ovlMsg" class="panel">Ошибка</div></div>
  </div>

  <audio id="flipSound" preload="auto" src="https://raw.githubusercontent.com/NikaShum93/bookflip/main/flip.mp3"></audio>
  <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
  <script>
  (function(){
    const qs=new URLSearchParams(location.search);
    const urls=(qs.get('imgs')||'')
      .split(/[|,]/).map(s=>s.trim()).filter(Boolean)
      .map(s=>{try{return decodeURIComponent(s)}catch{return s}});       // обычная кодировка
    if(!urls.length) return err('Пустой imgs — нет изображений.');

    const flipTime=+qs.get('flipTime')>0?+qs.get('flipTime'):800;

    let pageW=parseInt(qs.get('w'),10)||600;
    let pageH=parseInt(qs.get('h'),10)||900;

    const scene=document.getElementById('scene');
    const frame=document.getElementById('frame');
    const book =document.getElementById('book');

    function setFrameSize(){
      frame.style.width =(pageW*2)+'px';
      frame.style.height= pageH+'px';
      fit();
    }
    function fit(){
      const s=Math.min(scene.clientWidth/(pageW*2), scene.clientHeight/pageH);
      frame.style.transform='scale('+s+')';
    }
    addEventListener('resize',fit,{passive:true});
    setFrameSize();

    const pf=new St.PageFlip(book,{
      width:pageW,height:pageH,size:'fixed',autoSize:false,
      usePortrait:false,showCover:true,
      flippingTime:flipTime,drawShadow:true,maxShadowOpacity:.85,
      mobileScrollSupport:true,clickEventForward:false,showHint:false
    });

    // Страницы
    const host=document.createElement('div');
    urls.forEach((src,i)=>{
      const p=document.createElement('div'); p.className='page';
      p.setAttribute('data-density',(i===0||i===urls.length-1)?'hard':'soft');
      const img=document.createElement('img'); img.src=src; img.alt='';
      p.appendChild(img); host.appendChild(p);
    });
    const nodes=host.querySelectorAll('.page');
    if(typeof pf.loadFromHTML==='function') pf.loadFromHTML(nodes); else pf.loadFromImages(urls);

    // Состояние "single" для обложек: у корешка виньетки выключаем автоматически
    function syncSingle(){
      const i=pf.getCurrentPageIndex();
      frame.classList.toggle('single',(i===0||i===urls.length-1));
    }
    syncSingle(); pf.on('flip',syncSingle);

    // Звук + дебаунс
    const flipSound=document.getElementById('flipSound');
    pf.on('flip',()=>{ try{flipSound.currentTime=0; flipSound.play();}catch(e){} });

    let lock=false;
    function safeFlip(dir){
      if(lock||pf.isFlipping()) return;
      lock=true;
      (dir==='prev')?pf.flipPrev('top'):pf.flipNext('top');
      setTimeout(()=>lock=false, pf.getSettings().flippingTime+40);
    }

    // ГЛАВНОЕ: ловим pointerdown на внутренних хит-зонах (Genially-friendly)
    const leftHit = frame.querySelector('.hit.left');
    const rightHit= frame.querySelector('.hit.right');
    ['pointerdown','touchstart','mousedown'].forEach(ev=>{
      leftHit .addEventListener(ev, e=>{e.preventDefault(); safeFlip('prev');}, {passive:false});
      rightHit.addEventListener(ev, e=>{e.preventDefault(); safeFlip('next');}, {passive:false});
    });

    // На всякий — клики по всей сцене (сайт/превью)
    scene.addEventListener('click',e=>{
      const r=scene.getBoundingClientRect();
      safeFlip((e.clientX-r.left)<r.width/2?'prev':'next');
    });

    addEventListener('keydown',e=>{
      if(e.key==='ArrowLeft')  safeFlip('prev');
      if(e.key==='ArrowRight') safeFlip('next');
    });

    function err(msg){const o=document.getElementById('ovl'),m=document.getElementById('ovlMsg');m.textContent=msg;o.classList.add('show');}
  })();
  </script>
</body>
</html>
