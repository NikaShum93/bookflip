<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Teachy Witchy — Живая Книга (редактор)</title>
<style>
  :root{
    --bg: #0e0b14;           /* тёмный фиолетовый */
    --fg: #eef2ff;           /* светлая надпись */
    --mut:#b5c0ff;           /* приглушённый */
    --card:#121024;          /* карточки */
    --bd: #2a2750;
    --acc:#9d8cff;           /* магический акцент */
    --neo:#5affc1;           /* неоново-зелёный */
  }
  html,body{height:100%;margin:0;background:radial-gradient(120% 100% at 50% 0%, #15122b 0%, #0e0b14 60%, #0a0912 100%);color:var(--fg);font:14px/1.5 system-ui,Segoe UI,Roboto,Arial;overflow:auto}
  .wrap{max-width:980px;margin:28px auto;padding:0 16px}
  h1{margin:0 0 10px;font-size:22px;letter-spacing:.5px;text-shadow:0 0 12px rgba(157,140,255,.45)}
  .sub{margin:0 0 18px;color:var(--mut)}
  .card{background:linear-gradient(180deg, rgba(18,16,36,.85), rgba(18,16,36,.6));border:1px solid var(--bd);border-radius:16px;padding:14px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
  label{display:block;margin:10px 0 6px;color:var(--mut)}
  textarea,input,select{width:100%;background:#0b0a18;color:var(--fg);border:1px solid #2a2750;border-radius:12px;padding:10px}
  textarea{min-height:150px;white-space:pre}
  .row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
  .btns{display:flex;gap:10px;flex-wrap:wrap}
  .btn{background:linear-gradient(180deg, var(--acc), #7c6bff);color:#0d0b1a;border:0;border-radius:12px;padding:10px 14px;cursor:pointer;font-weight:800;text-shadow:0 1px 0 rgba(255,255,255,.15)}
  .btn.sec{background:#0b0a18;color:var(--fg);border:1px solid var(--bd)}
  .out{font-family:ui-monospace,Consolas,Menlo,monospace;font-size:12px}
  small.err{display:none;color:#ff9b9b}
  .hint{color:var(--mut);font-size:12px}

  /* светлячки */
  .glow{position:fixed;inset:0;pointer-events:none;z-index:-1;overflow:hidden;filter:saturate(115%)}
  .dot{position:absolute;width:6px;height:6px;border-radius:50%;
    background:radial-gradient(circle, #b9ffea 0%, #5affc1 40%, rgba(95,255,201,0) 70%);
    box-shadow:0 0 12px #5affc1, 0 0 28px #5affc1;
    animation:fly linear infinite;
    opacity:.85}
  @keyframes fly{
    0%   {transform:translate3d(var(--x0),var(--y0),0) scale(.9)}
    50%  {transform:translate3d(var(--x1),var(--y1),0) scale(1.1)}
    100% {transform:translate3d(var(--x0),var(--y0),0) scale(.9)}
  }
</style>
</head>
<body>
<div class="glow" id="glow"></div>

<div class="wrap">
  <h1>Teachy Witchy — Живая Книга</h1>
  <p class="sub">Собери ссылку и iframe для Genially. Каждая страница — отдельная картинка, порядок = как в списке.</p>

  <div class="card">
    <label for="imgs">1) Ссылки на изображения (по одной в строку, обложка первой, задняя — последней):</label>
    <textarea id="imgs" placeholder="https://.../cover.png
https://.../page1.png
https://.../page2.png
https://.../back.png"></textarea>
    <small id="errImgs" class="err">Нужно добавить хотя бы одну ссылку</small>

    <div class="row">
      <div>
        <label>2) Размер ОДНОЙ страницы (px):</label>
        <div class="row">
          <input id="w" type="number" min="100" step="1" value="600" placeholder="Ширина (w)">
          <input id="h" type="number" min="100" step="1" value="900" placeholder="Высота (h)">
        </div>
        <p class="hint">iframe будет шириной <b>2×w</b> и высотой <b>h</b>. Пример: 600×900 → iframe 1200×900</p>
      </div>
      <div>
        <label>3) Скорость перелистывания, мс</label>
        <input id="flipTime" type="number" min="100" step="50" value="800">
        <label style="margin-top:10px">Подсказки перелистывания</label>
        <select id="showHint">
          <option value="false" selected>Выключить</option>
          <option value="true">Включить</option>
        </select>

        <label style="margin-top:10px;display:flex;gap:8px;align-items:center">
          <input id="mute" type="checkbox"> Отключить звук перелистывания
        </label>
      </div>
    </div>

    <div class="btns" style="margin-top:12px">
      <button class="btn" onclick="gen()">Сгенерировать ссылку + iframe</button>
      <button class="btn sec" onclick="clearAll()">Очистить</button>
    </div>
  </div>

  <div class="card" style="margin-top:14px">
    <label>Ссылка на книгу:</label>
    <textarea id="outUrl" class="out" rows="2" readonly></textarea>
    <button class="btn sec" onclick="copy('outUrl')" style="margin:8px 0 12px">Копировать ссылку</button>

    <label>iframe для Genially:</label>
    <textarea id="outIframe" class="out" rows="5" readonly></textarea>
    <button class="btn sec" onclick="copy('outIframe')" style="margin-top:8px">Копировать iframe</button>
  </div>
</div>

<script>
/* === светлячки === */
(function fireflies(){
  const wrap = document.getElementById('glow');
  const N = 16;
  for (let i=0;i<N;i++){
    const d=document.createElement('div');
    d.className='dot';
    const x0 = Math.random()*100, y0 = Math.random()*100;
    const x1 = Math.min(100, Math.max(0, x0 + (Math.random()*40-20)));
    const y1 = Math.min(100, Math.max(0, y0 + (Math.random()*30-15)));
    d.style.setProperty('--x0', x0+'vw');
    d.style.setProperty('--y0', y0+'vh');
    d.style.setProperty('--x1', x1+'vw');
    d.style.setProperty('--y1', y1+'vh');
    d.style.animationDuration = (18 + Math.random()*10)+'s';
    d.style.animationDelay = (-Math.random()*10)+'s';
    wrap.appendChild(d);
  }
})();

/* === утилиты === */
function num(v, d){ v = parseFloat(String(v).replace(',', '.')); return Number.isFinite(v) ? v : d; }
function copy(id){ const el=document.getElementById(id); el.select(); el.setSelectionRange(0,99999); try{document.execCommand('copy')}catch(e){} }
function clearAll(){
  document.getElementById('imgs').value='';
  document.getElementById('outUrl').value='';
  document.getElementById('outIframe').value='';
}

/* === генерация === */
function buildUrl(){
  const base = new URL('viewer.html', location.href).href;

  const lines = (document.getElementById('imgs').value||'')
    .split(/\r?\n/).map(s=>s.trim()).filter(Boolean);
  if (!lines.length){
    document.getElementById('errImgs').style.display='inline';
    return '';
  }
  document.getElementById('errImgs').style.display='none';

  const w = num(document.getElementById('w').value, 600);
  const h = num(document.getElementById('h').value, 900);
  const flipTime = num(document.getElementById('flipTime').value, 800);
  const showHint = document.getElementById('showHint').value === 'true';
  const mute = document.getElementById('mute').checked ? '1' : '0';

  const params = new URLSearchParams();
  // очень важно: кодируем КАЖДУЮ ссылку и соединяем одним |
  params.set('imgs', lines.map(encodeURIComponent).join('|'));
  params.set('w', String(w));
  params.set('h', String(h));
  params.set('flipTime', String(flipTime));
  params.set('showHint', String(showHint));
  params.set('mute', mute); // только флаг; звук всегда flip.mp3 в viewer

  return base + '?' + params.toString();
}

function gen(){
  const u = buildUrl(); if (!u) return;
  const w = num(document.getElementById('w').value, 600);
  const h = num(document.getElementById('h').value, 900);

  document.getElementById('outUrl').value = u;
  const iframe = `<iframe src="${u}" width="${w*2}" height="${h}" style="border:0;overflow:hidden;background:transparent" allow="autoplay" scrolling="no"></iframe>`;
  document.getElementById('outIframe').value = iframe;
}
</script>
</body>
</html>
