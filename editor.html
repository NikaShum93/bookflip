<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Teachy Witchy — Живая книга · редактор</title>
<style>
  :root{--bg:#0b0f16;--fg:#eaf2ff;--mut:#9fb3c8;--bd:#1c2433;--acc:#7ae0ff}
  html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);font:14px/1.45 system-ui,Segoe UI,Roboto,Arial}
  .wrap{max-width:880px;margin:28px auto;padding:0 16px}
  h1{margin:0 0 14px;font-size:22px;letter-spacing:.2px}
  .card{background:#0e1421;border:1px solid var(--bd);border-radius:14px;padding:14px}
  label{display:block;margin:10px 0 6px;color:var(--mut)}
  textarea,input,select{width:100%;background:#0a1322;color:var(--fg);border:1px solid var(--bd);border-radius:10px;padding:10px}
  textarea{min-height:150px;white-space:pre}
  .row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
  .btn{background:var(--acc);color:#052532;border:0;border-radius:10px;padding:10px 14px;cursor:pointer;font-weight:700}
  .btn.sec{background:#0a1322;color:var(--fg);border:1px solid var(--bd)}
  .out{font-family:ui-monospace,Consolas,Menlo,monospace;font-size:12px}
  .mut{color:var(--mut)}
</style>
</head>
<body>
<div class="wrap">
  <h1>Teachy Witchy — Живая книга · редактор</h1>

  <div class="card">
    <label for="imgs">Ссылки на изображения (по одной в строку; обложка первой, задняя — последней):</label>
    <textarea id="imgs" placeholder="https://.../cover.png
https://.../page1.png
https://.../page2.png
https://.../back.png"></textarea>

    <div class="row">
      <div>
        <label>Размер ОДНОЙ страницы (px):</label>
        <div class="row">
          <input id="w" type="number" min="100" step="1" value="600" placeholder="Ширина w">
          <input id="h" type="number" min="100" step="1" value="900" placeholder="Высота h">
        </div>
        <small class="mut">Итоговый iframe будет <b>2×w</b> на <b>h</b>.</small>
      </div>
      <div>
        <label>Скорость перелистывания, мс</label>
        <input id="flipTime" type="number" min="100" step="50" value="800">
        <label style="margin-top:8px">Подсказки перелистывания</label>
        <select id="showHint">
          <option value="false" selected>Выключить</option>
          <option value="true">Включить</option>
        </select>
      </div>
    </div>

    <div style="display:flex;gap:8px;margin-top:12px">
      <button class="btn" onclick="gen()">Сгенерировать iframe</button>
      <button class="btn sec" onclick="clearAll()">Очистить</button>
    </div>
  </div>

  <div class="card" style="margin-top:14px">
    <label>Готовый iframe для Genially:</label>
    <textarea id="outIframe" class="out" rows="5" readonly></textarea>
    <button class="btn sec" onclick="copy('outIframe')" style="margin-top:8px">Копировать iframe</button>
  </div>
</div>

<script>
function num(v, d){ v = parseFloat(String(v).replace(',', '.')); return Number.isFinite(v) ? v : d; }

function buildUrl() {
  // База — рядом лежащий viewer.html (без прямой внешней ссылки)
  const base = new URL('viewer.html', location.href).href;

  // Сбор ссылок построчно
  const lines = (document.getElementById('imgs').value || '')
    .split(/\r?\n/)
    .map(s => s.trim())
    .filter(Boolean);

  if (!lines.length) { alert('Добавь хотя бы одну ссылку на изображение'); return ''; }

  const w = num(document.getElementById('w').value, 600);
  const h = num(document.getElementById('h').value, 900);
  const flipTime = num(document.getElementById('flipTime').value, 800);
  const showHint = document.getElementById('showHint').value === 'true';

  // Кодируем каждую ссылку отдельно и соединяем символом «|»
  const imgsParam = lines.map(encodeURIComponent).join('|');

  const p = new URLSearchParams();
  p.set('imgs', imgsParam);
  p.set('w', String(w));
  p.set('h', String(h));
  p.set('flipTime', String(flipTime));
  p.set('showHint', String(showHint));
  // Анти-кэш для обновлений viewer.html и параметров:
  p.set('cb', Date.now().toString());

  return `${base}?${p.toString()}`;
}

function gen(){
  const u = buildUrl(); if (!u) return;
  const w = num(document.getElementById('w').value, 600);
  const h = num(document.getElementById('h').value, 900);

  // Чистый кликабельный iframe без мусора
  const iframe =
    `<iframe src="${u}" width="${w*2}" height="${h}" ` +
    `style="border:0;overflow:hidden;background:transparent" ` +
    `allow="autoplay" scrolling="no"></iframe>`;

  const out = document.getElementById('outIframe');
  out.value = iframe;
  out.focus(); out.select();
}

function copy(id){
  const el = document.getElementById(id);
  el.focus(); el.select(); el.setSelectionRange(0, 999999);
  try{ document.execCommand('copy'); }catch(_){}
}

function clearAll(){
  document.getElementById('imgs').value = '';
  document.getElementById('w').value = 600;
  document.getElementById('h').value = 900;
  document.getElementById('flipTime').value = 800;
  document.getElementById('showHint').value = 'false';
  document.getElementById('outIframe').value = '';
}
</script>
</body>
</html>
