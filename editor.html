<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Книга для Genially — редактор</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/css/page-flip.min.css">
<style>
  :root{--bg:#0f1115;--fg:#e7eef7;--mut:#9fb3c8;--bd:#263041;--acc:#79d2ff}
  html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);font:14px/1.45 system-ui,Segoe UI,Roboto,Arial}
  .wrap{max-width:1100px;margin:24px auto;padding:0 16px;display:grid;grid-template-columns:1.1fr .9fr;gap:18px}
  @media (max-width:980px){.wrap{grid-template-columns:1fr}}
  h1{margin:0 0 10px;font-size:20px}
  .card{background:#111827;border:1px solid var(--bd);border-radius:14px;padding:14px}
  label{display:block;margin:8px 0 6px;color:var(--mut)}
  textarea,input,select{width:100%;background:#0b1220;color:var(--fg);border:1px solid var(--bd);border-radius:10px;padding:10px}
  textarea{min-height:160px;white-space:pre}
  .row{display:grid;grid-template-columns:1fr 1fr;gap:8px}
  .btn{background:var(--acc);color:#032b3a;border:0;border-radius:10px;padding:10px 14px;cursor:pointer;font-weight:700}
  .btn.sec{background:#0b1220;color:var(--fg);border:1px solid var(--bd)}
  .out{font-family:ui-monospace,Consolas,Menlo,monospace;font-size:12px}
  .mut{color:var(--mut)}
  iframe{width:100%;height:420px;border:1px solid var(--bd);border-radius:12px;background:#000}
  small.err{display:none;color:#ff9b9b}
</style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <h1>Книга для Genially — редактор</h1>

    <label for="imgs">1) Ссылки на изображения (по одной в строку, обложка первой, задняя — последней):</label>
    <textarea id="imgs" placeholder="https://.../cover.png
https://.../page1.png
https://.../page2.png
https://.../back.png"></textarea>
    <small id="errImgs" class="err">Добавь хотя бы одну ссылку</small>

    <div class="row">
      <div>
        <label>2) Размер ОДНОЙ страницы (px):</label>
        <div class="row">
          <input id="w" type="number" min="100" step="1" value="600" placeholder="Ширина (w)">
          <input id="h" type="number" min="100" step="1" value="900" placeholder="Высота (h)">
        </div>
        <small class="mut">iframe будет шириной <b>2×w</b> и высотой <b>h</b></small>
      </div>
      <div>
        <label>3) Скорость перелистывания, мс</label>
        <input id="flipTime" type="number" min="100" step="50" value="800">
        <label style="margin-top:8px">Подсказки перелистывания</label>
        <select id="showHint">
          <option value="false">Выключить</option>
          <option value="true">Включить</option>
        </select>
      </div>
    </div>

    <!-- Звук из редактора убран — всегда используем flip.mp3 из репо -->

    <div style="display:flex;gap:8px;margin-top:12px">
      <button class="btn" onclick="gen()">Сгенерировать ссылку + iframe</button>
      <button class="btn sec" onclick="preview()">Превью ниже</button>
    </div>
  </div>

  <div class="card">
    <h2 style="margin:0 0 10px">2) Скопируй в Genially</h2>
    <label>Ссылка на книгу:</label>
    <textarea id="outUrl" class="out" rows="2" readonly></textarea>
    <button class="btn sec" onclick="copy('outUrl')" style="margin:6px 0 12px">Копировать ссылку</button>

    <label>iframe для Genially:</label>
    <textarea id="outIframe" class="out" rows="5" readonly></textarea>
    <button class="btn sec" onclick="copy('outIframe')" style="margin:6px 0 12px">Копировать iframe</button>

    <h3 style="margin:6px 0">3) Превью</h3>
    <iframe id="pv" title="preview"></iframe>
  </div>
</div>

<script>
function num(v, d){ v = parseFloat(String(v).replace(',', '.')); return Number.isFinite(v) ? v : d; }

function buildUrl(){
  const base = new URL('viewer.html', location.href).href;
  const lines = (document.getElementById('imgs').value||'').split(/\r?\n/).map(s=>s.trim()).filter(Boolean);
  if (!lines.length){ document.getElementById('errImgs').style.display='inline'; return ''; }
  document.getElementById('errImgs').style.display='none';

  const w = num(document.getElementById('w').value, 600);
  const h = num(document.getElementById('h').value, 900);
  const flipTime = num(document.getElementById('flipTime').value, 800);
  const showHint = document.getElementById('showHint').value === 'true';

  const params = new URLSearchParams();
  params.set('imgs', lines.map(encodeURIComponent).join('|'));
  params.set('w', String(w));
  params.set('h', String(h));
  params.set('flipTime', String(flipTime));
  params.set('showHint', String(showHint));
  // звук не передаём — viewer сам подставит flip.mp3

  return base + '?' + params.toString();
}

function gen(){
  const u = buildUrl(); if (!u) return;
  const w = num(document.getElementById('w').value, 600);
  const h = num(document.getElementById('h').value, 900);
  document.getElementById('outUrl').value = u;
  const iframe = `<iframe src="${u}" width="${w*2}" height="${h}" style="border:0;overflow:hidden;background:transparent" allow="autoplay"></iframe>`;
  document.getElementById('outIframe').value = iframe;
}

function preview(){
  const u = buildUrl(); if (!u) return;
  document.getElementById('pv').src = u;
}

function copy(id){
  const el = document.getElementById(id);
  el.select(); el.setSelectionRange(0, 99999);
  try{ document.execCommand('copy'); }catch(_){}
}
</script>
</body>
</html>
