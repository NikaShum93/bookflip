<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Teachy Witchy — Живая Книга (редактор)</title>
<style>
  :root{--bg:#0e0b1a;--panel:#121026;--ink:#e8e6ff;--mut:#a7a3c9;--acc:#8b7dff;--bd:#2a2740}
  html,body{margin:0;background:radial-gradient(60% 50% at 50% 10%, #1a1533, #0f0d1f), #0e0b1a;color:var(--ink);font:15px/1.5 system-ui,Segoe UI,Roboto,Arial}
  .wrap{max-width:900px;margin:24px auto;padding:0 16px}
  h1{margin:0 0 16px;font-weight:800;letter-spacing:.5px;text-shadow:0 0 18px rgba(139,125,255,.35)}
  .card{background:var(--panel);border:1px solid var(--bd);border-radius:14px;padding:14px;margin:0 0 14px;box-shadow:0 12px 40px rgba(0,0,0,.25), inset 0 0 40px rgba(139,125,255,.06)}
  label{display:block;margin:10px 0 6px;color:var(--mut)}
  textarea,input{width:100%;background:#0b0a18;color:var(--ink);border:1px solid var(--bd);border-radius:10px;padding:10px}
  .row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
  .btn{display:inline-block;background:linear-gradient(135deg,#8b7dff,#44d3ff);border:0;border-radius:12px;padding:10px 14px;color:#0b0a18;font-weight:800;cursor:pointer;box-shadow:0 8px 30px rgba(68,211,255,.2)}
  .mono{font-family:ui-monospace,Consolas,Menlo,monospace;font-size:12px}
  iframe{width:100%;height:420px;border:1px solid var(--bd);border-radius:12px;background:#000;margin-top:10px}
  .mut{color:var(--mut)}
</style>
</head>
<body>
<div class="wrap">
  <h1>Teachy Witchy — Живая Книга</h1>

  <div class="card">
    <label>Ссылки на изображения (по одной в строку, обложка — первой, задняя — последней):</label>
    <textarea id="imgs" placeholder="https://.../cover.png
https://.../page1.png"></textarea>

    <div class="row">
      <div>
        <label>Размер ОДНОЙ страницы (px):</label>
        <div class="row">
          <input id="w" type="number" value="600" min="100" step="1" placeholder="w">
          <input id="h" type="number" value="900" min="100" step="1" placeholder="h">
        </div>
        <small class="mut">iframe будет шириной <b>2×w</b> и высотой <b>h</b></small>
      </div>
      <div>
        <label>Скорость перелистывания, мс</label>
        <input id="flipTime" type="number" value="800" min="100" step="50">
        <label style="margin-top:8px">Пустое пространство для анимации (safe, 0–0.35)</label>
        <input id="safe" type="number" value="0.14" min="0" max="0.35" step="0.01">
      </div>
    </div>

    <div style="display:flex; gap:8px; margin-top:12px">
      <button class="btn" onclick="gen()">Сгенерировать ссылку + iframe</button>
      <button class="btn" style="background:#0b0a18;color:var(--ink);border:1px solid var(--bd)" onclick="preview()">Превью</button>
    </div>
  </div>

  <div class="card">
    <label>Ссылка на книгу:</label>
    <textarea id="outUrl" class="mono" rows="2" readonly></textarea>
    <label>iframe для Genially:</label>
    <textarea id="outIframe" class="mono" rows="5" readonly></textarea>
    <iframe id="pv" title="preview"></iframe>
  </div>
</div>

<script>
function encList(lines){ return lines.map(encodeURIComponent).join('|'); }
function num(v,d){ v=parseFloat(String(v).replace(',','.')); return Number.isFinite(v)?v:d; }

function buildUrl(){
  const base = new URL('viewer.html', location.href).href;
  const lines = (document.getElementById('imgs').value||'').split(/\r?\n/).map(s=>s.trim()).filter(Boolean);
  if(!lines.length){ alert('Добавьте хотя бы одну ссылку'); return ''; }

  const w = num(document.getElementById('w').value,600);
  const h = num(document.getElementById('h').value,900);
  const flipTime = num(document.getElementById('flipTime').value,800);
  const safe = Math.max(0, Math.min(0.35, num(document.getElementById('safe').value, 0.14)));

  const q = new URLSearchParams();
  q.set('imgs', encList(lines));
  q.set('w', String(w));
  q.set('h', String(h));
  q.set('flipTime', String(flipTime));
  q.set('showHint', 'false');
  q.set('safe', String(safe));
  q.set('v', String(Date.now())); // пробиваем кэш

  return `${base}?${q.toString()}`;
}

function gen(){
  const u = buildUrl(); if(!u) return;
  const w = num(document.getElementById('w').value,600);
  const h = num(document.getElementById('h').value,900);
  document.getElementById('outUrl').value = u;
  document.getElementById('outIframe').value =
    `<iframe src="${u}" width="${w*2}" height="${h}" style="border:0;overflow:hidden;background:transparent" allow="autoplay"></iframe>`;
}

function preview(){
  const u = buildUrl(); if(!u) return;
  document.getElementById('pv').src = u;
}
</script>
</body>
</html>
