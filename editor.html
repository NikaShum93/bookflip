<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Teachy Witchy — Живая Книга · редактор</title>
<style>
  :root{--bg:#0c0f16;--fg:#eaf2ff;--mut:#98a7c2;--bd:#1c2433;--spark:#79d2ff}
  html,body{margin:0;height:100%;background:var(--bg);color:var(--fg);font:14px/1.45 system-ui,Segoe UI,Roboto,Arial}
  .wrap{max-width:980px;margin:28px auto;padding:0 16px}
  h1{margin:0 0 16px;font-size:22px;letter-spacing:.2px}
  .card{background:#0e1421;border:1px solid var(--bd);border-radius:14px;padding:14px;margin:0 0 14px}
  label{display:block;margin:8px 0 6px;color:var(--mut)}
  textarea,input,select{width:100%;background:#0a1220;color:var(--fg);border:1px solid var(--bd);border-radius:10px;padding:10px}
  textarea{min-height:150px;white-space:pre}
  .row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
  .btn{background:var(--spark);color:#032b3a;border:0;border-radius:10px;padding:10px 14px;cursor:pointer;font-weight:700}
  .btn.sec{background:#0a1220;color:var(--fg);border:1px solid var(--bd)}
  .out{font-family:ui-monospace,Consolas,Menlo,monospace;font-size:12px}
  iframe{width:100%;height:420px;border:1px solid var(--bd);border-radius:12px;background:transparent;display:block}
  .mut{color:var(--mut)}
</style>
</head>
<body>
<div class="wrap">
  <h1>Teachy Witchy — Живая Книга</h1>

  <div class="card">
    <label for="imgs">Ссылки на изображения (по одной в строку, обложка первой; задняя — последней):</label>
    <textarea id="imgs" placeholder="https://.../cover.png
https://.../page1.png
https://.../page2.png
https://.../back.png"></textarea>

    <div class="row">
      <div>
        <label>Размер ОДНОЙ страницы (px):</label>
        <div class="row">
          <input id="w" type="number" min="100" step="1" value="600" placeholder="w">
          <input id="h" type="number" min="100" step="1" value="900" placeholder="h">
        </div>
        <small class="mut">iframe будет шириной <b>2×w</b> и высотой <b>h</b></small>
      </div>
      <div>
        <label>Скорость перелистывания, мс</label>
        <input id="flipTime" type="number" min="100" step="50" value="800">
        <label style="margin-top:8px">Подсказки перелистывания</label>
        <select id="showHint">
          <option value="false">Выключить</option>
          <option value="true">Включить</option>
        </select>
      </div>
    </div>

    <div style="display:flex;gap:8px;margin-top:12px">
      <button class="btn" onclick="gen()">Сгенерировать ссылку + iframe</button>
      <button class="btn sec" onclick="preview()">Превью</button>
    </div>
  </div>

  <div class="card">
    <label>Ссылка на книгу:</label>
    <textarea id="outUrl" class="out" rows="2" readonly></textarea>
    <button class="btn sec" onclick="copy('outUrl')" style="margin:6px 0 12px">Копировать ссылку</button>

    <label>iframe для Genially:</label>
    <textarea id="outIframe" class="out" rows="4" readonly></textarea>
    <button class="btn sec" onclick="copy('outIframe')" style="margin:6px 0 12px">Копировать iframe</button>

    <label style="margin-top:10px">Превью:</label>
    <iframe id="pv" title="preview" scrolling="no" allow="autoplay" style="overflow:hidden;border:0;background:transparent"></iframe>
  </div>
</div>

<script>
function num(v, d){ v = parseFloat(String(v).replace(',', '.')); return Number.isFinite(v) ? v : d; }

function buildUrl(){
  const base = new URL('viewer.html', location.href).href;
  const lines = (document.getElementById('imgs').value||'')
    .split(/\r?\n/)
    .map(s=>s.trim())
    .filter(Boolean);

  if(!lines.length){ alert('Добавь хотя бы одну ссылку на изображение'); return ''; }

  const w = num(document.getElementById('w').value, 600);
  const h = num(document.getElementById('h').value, 900);
  const flipTime = num(document.getElementById('flipTime').value, 800);
  const showHint = document.getElementById('showHint').value === 'true';

  const params = new URLSearchParams();
  // ВАЖНО: кодируем каждую ссылку отдельно и соединяем именно | (pipe)
  params.set('imgs', lines.map(encodeURIComponent).join('|'));
  params.set('w', String(w));
  params.set('h', String(h));
  params.set('flipTime', String(flipTime));
  params.set('showHint', String(showHint));
  // пробиваем кэш viewer'а:
  params.set('v', Date.now().toString());

  return base + '?' + params.toString();
}

function gen(){
  const u = buildUrl(); if (!u) return;
  const w = num(document.getElementById('w').value, 600);
  const h = num(document.getElementById('h').value, 900);

  document.getElementById('outUrl').value = u;

  // чистый, кликабельный iframe — НИ ОДНОГО переноса в src
  const iframe = `<iframe src="${u}" width="${w*2}" height="${h}" style="border:0;overflow:hidden;background:transparent" allow="autoplay" scrolling="no"></iframe>`;
  document.getElementById('outIframe').value = iframe;
}

function preview(){
  const u = buildUrl(); if (!u) return;
  const pv = document.getElementById('pv');
  pv.src = u;
}

function copy(id){
  const el = document.getElementById(id);
  el.focus(); el.select(); el.setSelectionRange(0, 999999);
  document.execCommand('copy');
}
</script>
</body>
</html>
